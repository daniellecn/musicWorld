<md-toolbar class="md-toolbar-tools songs-toolbar">
    <h2>{{title}}</h2>
    <md-dialog-actions>
        <button md-icon-button md-dialog-close><md-icon>clear</md-icon></button>
    </md-dialog-actions>
</md-toolbar>

<md-card-content class="md-padding">
    <div>
        <form class="form-inline" name="songForm">
            <div class="form-group">
                <input type="text" placeholder="firstName" class="form-control" [(ngModel)]="selectedArtist.firstName" name="firstName">
            </div>
            <div class="form-group">
                <input type="text" placeholder="lastName" class="form-control" [(ngModel)]="selectedArtist.LastName" name="lastName">
            </div>
            <div class="form-group">
                <input type="text" placeholder="country" class="form-control" [(ngModel)]="selectedArtist.country" name="country">
            </div>
        </form>
        <button type="submit" class="btn btn-warning btn-lg" (clikc)="saveArtist(selectedArtist)">Save</button>
    </div>
</md-card-content>
