<md-card>
    <md-card-content>
        <h2>All Songs</h2>
        <md-divider></md-divider>
        <md-list class="bookList">
            <md-list-item *ngFor="let song of songs">
                <p><b>{{ song.name }}</b>/{{ song.artist.firstName }} {{ song.artist.lastName }}</p>
                <!-- <text class="md-secondary" ng-show="top10">{{book.totalViews ? book.totalViews : 0}} Views</text> -->
                 <!-- <ng-md-icon ng-if="!top10" icon="details" ng-click="details($event, book)" class="md-secondary"></ng-md-icon>  -->
                 <md-icon (click)="songDetailDialog(song)">details</md-icon> 
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
