<div>
    <md-card>
        <md-card-content>
            <h2>All Songs</h2>
            <form class="form-inline" name="songForm">
                <div class="form-group">
                    <input type="text" placeholder="name" class="form-control" [(ngModel)]="songSearch.name" name="name" (input)="refilter()">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="genre" class="form-control" [(ngModel)]="songSearch.genere" name="genere" (input)="refilter()">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="album" class="form-control" [(ngModel)]="songSearch.album" name="album" (input)="refilter()">
                </div>
            </form>
            <md-divider></md-divider>
        <hr>
            <md-list>
                <md-list-item *ngFor="let song of displayedSongs">
                    <p><b>{{ song.name }}</b>/{{ song.artist.firstName }} {{ song.artist.lastName }}</p>
                    <!-- <div layout="row" layout-align="end center"> -->
                    <md-icon (click)="songDetailDialog(song)">details</md-icon>
                    <md-icon (click)="songEditDialog(song)" *ngIf="user">edit</md-icon>
                    <md-icon md-raised-button (click)="songDeleteDialog(song)" *ngIf="user">delete</md-icon>
                    <!-- </div> -->
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
    <button md-fab (click)="songEditDialog(null)" *ngIf="user">
        <md-icon class="md-24 float-button-row md-fab-bottom-right">add</md-icon>
    </button>
</div>
