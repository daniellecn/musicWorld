<md-card>
    <md-card-content>
        <h2>TOP 10 Artists!</h2>
        <md-divider></md-divider>
        <md-list>
            <md-list-item *ngFor="let artist of artists">
                <p>{{ artist.firstName }}&nbsp;{{artist.lastName}}</p>
                &nbsp;<p>{{artist.plays}} plays</p>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
