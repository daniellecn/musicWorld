<md-card>
    <md-card-content>
        <h2>TOP 10 Songs!</h2>
        <md-divider></md-divider>
        <md-list>
            <md-list-item *ngFor="let song of songs">
                <p><b>{{ song.name }}</b>/{{ song.artist.firstName }} {{ song.artist.lastName }}</p>
                &nbsp;<p>{{song.plays}} plays</p>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
